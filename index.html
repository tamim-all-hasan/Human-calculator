<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mental Arena Pro | Advanced Exam System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <header>
            <div class="stats-top">
                <span id="rank-display">Rank: Novice</span>
                <span id="multiplier-badge" class="hidden">STREAK ON</span>
            </div>
            <div class="xp-container">
                <div class="xp-fill" id="xp-fill"></div>
            </div>
        </header>

        <main id="game-menu" class="screen">
            <h1 class="glow-text">MENTAL ARENA</h1>
            <div class="mode-selector">
                <button class="mode-card rapid" onclick="openConfig()">
                    <h3>RAPID MCQ TEST</h3>
                    <p>Custom time & question limits</p>
                </button>
                <button class="mode-card" onclick="startGame('training')">
                    <h3>TRAINING MODE</h3>
                    <p>Step-by-step math guides</p>
                </button>
                <button class="mode-card library-btn" onclick="showLibrary()">
                    <h3>THE VAULT</h3>
                    <p>Shortcut Techniques</p>
                </button>
            </div>
        </main>

        <section id="config-screen" class="screen hidden">
            <h2 class="glow-text small">TEST CONFIG</h2>
            <div class="config-grid">
                <div class="config-item">
                    <label>Duration (Minutes)</label>
                    <input type="number" id="test-duration" value="1" min="1" max="10">
                </div>
                <div class="config-item">
                    <label>Total Questions</label>
                    <input type="number" id="test-qty" value="10" min="5" max="50">
                </div>
            </div>
            <button class="action-btn primary" onclick="startGame('rapid')">START RAPID TEST</button>
            <button class="back-link" onclick="showMenu()">← BACK</button>
        </section>

        <section id="game-screen" class="screen hidden">
            <div class="arena-header">
                <div id="timer-display" class="hud-item">00:00</div>
                <div id="q-counter" class="hud-item">Q: 0/0</div>
                <button class="skip-btn" id="skip-btn" onclick="skipQuestion()">SKIP ↷</button>
            </div>

            <div class="math-arena">
                <h2 id="question-text">Ready?</h2>
                <div id="input-mode-ui" class="input-group">
                    <input type="number" id="answer-input" inputmode="numeric" placeholder="?">
                    <button id="submit-btn">GO</button>
                </div>
                <div id="mcq-mode-ui" class="mcq-grid hidden">
                    <button class="mcq-btn" onclick="checkMCQ(this)"></button>
                    <button class="mcq-btn" onclick="checkMCQ(this)"></button>
                    <button class="mcq-btn" onclick="checkMCQ(this)"></button>
                    <button class="mcq-btn" onclick="checkMCQ(this)"></button>
                </div>
            </div>
        </section>

        <section id="library-screen" class="screen hidden">
            <button class="back-link" onclick="showMenu()">← BACK</button>
            <h2 class="glow-text small">SHORTCUT VAULT</h2>
            <div id="library-content" class="library-grid"></div>
        </section>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title">ANALYSIS</h2>
                <div id="explanation-box"></div>
                
                <div class="report-stats">
                    <div class="report-item">✅ Correct: <span id="stat-correct">0</span></div>
                    <div class="report-item">❌ Wrong: <span id="stat-wrong">0</span></div>
                    <div class="report-item">⏭️ Skipped: <span id="stat-skipped">0</span></div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar-final" id="final-progress-fill"></div>
                </div>

                <div class="modal-actions">
                    <button id="modal-continue-btn" class="action-btn primary">CONTINUE</button>
                    <button onclick="showMenu()" class="action-btn secondary">MENU</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
