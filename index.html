<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Arena Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <header>
            <div class="stats-top">
                <span id="rank-display">Rank: Beginner</span>
                <span id="multiplier-badge" class="hidden">2x MULTIPLIER</span>
            </div>
            <div class="xp-container">
                <div class="xp-fill" id="xp-fill"></div>
            </div>
            <div class="xp-info">XP: <span id="xp-val">0</span> / <span id="next-level-xp">200</span></div>
        </header>

        <main id="game-menu" class="screen">
            <h1 class="glow-text">MENTAL ARENA</h1>
            <div class="mode-selector">
                <button class="mode-card" onclick="startGame('training')">
                    <h3>TRAINING</h3>
                    <p>Learn shortcuts with guided hints</p>
                </button>
                <button class="mode-card" onclick="startGame('speed')">
                    <h3>SPEED RUN</h3>
                    <p>60s High-Pressure Challenge</p>
                </button>
                <button class="mode-card" onclick="startGame('battle')">
                    <h3>BATTLE AI</h3>
                    <p>Fight against the Neural Overlord</p>
                </button>
                <button class="mode-card library-btn" onclick="showLibrary()">
                    <h3>SHORTCUT LIBRARY</h3>
                    <p>Study the secrets of mental math</p>
                </button>
            </div>
        </main>

        <section id="game-screen" class="screen hidden">
            <div id="battle-stats" class="hidden">
                <div class="hp-block">
                    <label>PLAYER</label>
                    <div class="hp-bar"><div id="player-hp" class="hp-fill"></div></div>
                </div>
                <div class="vs-text">VS</div>
                <div class="hp-block">
                    <label>AI NEURAL</label>
                    <div class="hp-bar enemy"><div id="ai-hp" class="hp-fill"></div></div>
                </div>
            </div>

            <div class="game-hud">
                <div id="timer-display" class="hud-item hidden">00:60</div>
                <div id="combo-meter" class="hud-item">COMBO: 0</div>
            </div>

            <div class="math-arena">
                <h2 id="question-text">Ready?</h2>
                <div class="input-group">
                    <input type="number" id="answer-input" placeholder="?" autocomplete="off">
                    <button id="submit-btn">ENTER</button>
                </div>
            </div>
        </section>

        <section id="library-screen" class="screen hidden">
            <h1 class="glow-text" style="font-size: 1.5rem;">SHORTCUT LIBRARY</h1>
            <div id="library-content" class="library-grid"></div>
            <button class="menu-btn" onclick="showMenu()">BACK TO MENU</button>
        </section>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title">ANALYSIS</h2>
                <div id="explanation-box"></div>
                <div class="stat-row">XP GAINED: <span id="reward-xp" class="highlight">0</span></div>
                <button class="restart-btn" onclick="showMenu()">CONTINUE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
