<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Arena</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="main-container">

<header>
    <div class="stats-top">
        <span id="rank-display">Rank: Novice</span>
        <span id="multiplier-badge" class="hidden"></span>
    </div>
    <div class="xp-container">
        <div class="xp-fill" id="xp-fill"></div>
    </div>
    <div class="xp-info">
        XP: <span id="xp-val">0</span> / <span id="next-level-xp">200</span>
    </div>
</header>

<main id="game-menu" class="screen">
    <h1 class="glow-text">MENTAL ARENA</h1>

    <div class="mode-selector">
        <button class="mode-card" onclick="startGame('training')">
            <h3>TRAINING MODE</h3>
            <p>Practice with shortcut guides</p>
        </button>

        <button class="mode-card" onclick="startGame('speed')">
            <h3>SPEED CHALLENGE</h3>
            <p>60s Rapid Fire</p>
        </button>

        <button class="mode-card" onclick="showLibrary()">
            <h3>THE VAULT</h3>
            <p>Shortcut Techniques</p>
        </button>
    </div>
</main>

<section id="game-screen" class="screen hidden">
    <div class="arena-header">
        <button class="back-link" onclick="showMenu()">← EXIT</button>
        <div id="timer-display" class="hidden">00:60</div>
    </div>

    <div class="math-arena">
        <div id="combo-meter">COMBO: 0</div>
        <h2 id="question-text">Ready?</h2>

        <div class="input-group">
            <input type="number" id="answer-input" placeholder="?">
            <button id="submit-btn">GO</button>
        </div>
    </div>
</section>

<section id="library-screen" class="screen hidden">
    <div class="arena-header">
        <button class="back-link" onclick="showMenu()">← BACK</button>
    </div>
    <h2 class="glow-text small">SHORTCUT VAULT</h2>
    <div id="library-content" class="library-grid"></div>
</section>

<div id="result-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="result-title"></h2>
        <div id="explanation-box"></div>
        <div class="stat-row">XP: <span id="reward-xp">0</span></div>
        <button id="modal-continue-btn" class="action-btn primary">NEXT</button>
    </div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
